

{% extends "base.html" %}
{% load comment_tags %}
{% block title %} {{ news.title }} {% endblock %}

{% block content %}
    <h1>{{ news.title }}</h1>
    <p class="date">
        Published {{ news.publish }} by {{ news.author }}
    </p>
    {{ news.txt|linebreaks }}

    <p>
        <a href='{% url "news:news_share" news.id %}'>
            Share this post
        </a>
    </p>

   {% render_comments news request %}
{% endblock %}
